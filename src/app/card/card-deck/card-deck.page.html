<ion-header>
    <ion-toolbar>
      <ion-title>
        Card Decks
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item *ngFor="let cardDeck of cardDecks">
          <ion-avatar slot="start">
            <img [src]="'assets/image/' + cardDeck + '.png'" />
          </ion-avatar>
          <ion-label>
            <h2>{{cardDeck}}</h2>
            <app-card-list></app-card-list>
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
